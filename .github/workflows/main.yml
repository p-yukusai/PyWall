name: PyWall CI
on:
  # push:
    # branches: [ master ]
  # pull_request:
    # branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: palewire/install-python-pipenv-pipfile@v2
        with: 
            python-version: 3.9
      - name: Install dependencies and build
        run:  |
              pipenv shell 
              pipenv sync 
              pip install pyinstaller
              pyinstaller main.py --noconfirm --onedir --window --uac-admin -n "PyWall" --icon "img/PyWall.ico" --add-data "img;img/" --add-data "src;src/" --add-data "C:\Users\runneradmin\.virtualenvs\PyWall-65-QOBsy\Lib\site-packages\context_menu;context_menu\"
      - name: Zip artifact
        uses: vimtor/action-zip@v1
        with:
          files: dist/PyWall
          dest: PyWall.zip
     
      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          path: dist/PyWall.zip
        
      
